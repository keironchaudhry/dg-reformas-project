<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>DG Reformas</title>
  </head>
  <body class="font-sans bg-gray-100">
    <header class="bg-gray-300 shadow">
      <div class="container mx-auto flex items-center justify-between p-9">
        <h1 class="text-2xl font-semibold">DG Reformas</h1>
        <nav>
          <ul class="flex space-x-4">
            <li>
              <a href="#" class="text-gray-800">Home</a>
            </li>
            <li>
              <a href="#" class="text-gray-800">Services</a>
            </li>
            <li>
              <a href="#" class="text-gray-800">Projects</a>
            </li>
            <li>
              <a href="#" class="text-gray-800">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section
      class="hero bg-cover bg-center h-full relative flex items-center text-white"
    >
      <img
        src="assets/images/builder.png"
        alt=""
        data-aos="fade-up-right"
        data-aos-offset="400"
        data-aos-duration="800"
      />/>
      <div class="absolute inset-0 bg-black opacity-50"></div>
      <div class="container text-center relative z-10 w-1/2">
        <h2 class="text-4xl font-bold mb-6">
          Quality Builders at Your Service
        </h2>
        <p class="text-lg mb-8">
          We turn dreams into reality. Your vision, our expertise.
        </p>
        <button
          href="#"
          class="info bg-gray-100 text-black font-bold py-2 px-4 rounded-full"
          >More Info</button
        >
      </div>
    </section>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <!-- script to initialize animation library -->
    <script>
      AOS.init();
    </script>
  </body>
</html>
